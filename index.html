    <style>
      .font-heading { font-family: 'Anton', sans-serif; }
      .font-body { font-family: 'Poppins', sans-serif; }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FAF8F4; /* Light mode background */
      }
      .dark body {
        background-color: #1C1A19; /* Dark mode background */
      }
      /* Light mode styles */
      .btn-primary {
        box-shadow: 5px 5px 0 0 #2C2A29;
        transition: box-shadow 0.1s ease-in-out, transform 0.1s ease-in-out;
      }
      .btn-primary:hover {
        box-shadow: 7px 7px 0 0 #2C2A29;
        transform: translate(-2px, -2px);
      }
      .btn-primary:active {
        box-shadow: 3px 3px 0 0 #2C2A29;
        transform: translate(2px, 2px);
      }
       .main-card {
        border: 4px solid #2C2A29;
        box-shadow: 10px 10px 0 0 #2C2A29;
      }

      /* Dark mode styles */
      .dark .btn-primary {
        box-shadow: 5px 5px 0 0 #E5E7EB; /* gray-200 */
      }
      .dark .btn-primary:hover {
        box-shadow: 7px 7px 0 0 #E5E7EB;
      }
      .dark .btn-primary:active {
        box-shadow: 3px 3px 0 0 #E5E7EB;
      }
       .dark .main-card {
        border: 4px solid #E5E7EB;
        box-shadow: 10px 10px 0 0 #E5E7EB;
      }
    </style>
